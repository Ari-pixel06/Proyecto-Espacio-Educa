<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#120216" stop-opacity="1"/>
      <stop offset="60%" stop-color="#1f0719" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2b0b2e" stop-opacity="1"/>
    </linearGradient>
    <radialGradient id="g2" cx="30%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#3a0d3f" stop-opacity="0.28" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.06" />
      </feComponentTransfer>
      <feBlend in="SourceGraphic" />
    </filter>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- soft spotlight -->
  <rect width="100%" height="100%" fill="url(#g2)" opacity="0.28" />

  <!-- ornamental faint pattern -->
  <g opacity="0.06" fill="none" stroke="#fff">
    <path d="M0 100 C200 20 400 180 600 100 C800 20 1000 180 1200 100 C1400 20 1600 180 1800 100" stroke-width="6" />
  </g>

  <!-- grain overlay (subtle) -->
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.18" />

  <!-- faint ornamental corners -->
  <g fill="#000" opacity="0.18">
    <path d="M0 0 L70 0 L0 70 Z" />
    <path d="M1600 0 L1530 0 L1600 70 Z" />
    <path d="M0 900 L70 900 L0 830 Z" />
    <path d="M1600 900 L1530 900 L1600 830 Z" />
  </g>
</svg>
